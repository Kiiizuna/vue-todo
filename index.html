<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue todo</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="main">
        <div class="navbar">
            <h1>极简 todo</h1>
        </div>
        <div class="header">今天你做了什么!?</div>
        <form @submit.prevent='merge' id="task-form">
            <div class="wrapper">
                <input v-model='current.title' id='task-input' type="text" autocomplete="off">
                <button type='submit'>submit</button>
            </div>
        </form>
        <div class="task-list">
            <div class="wrapper">
                未完成
                <task  :todo='todo' 
                        v-if='!todo.completed' 
                        v-for='(todo, index) in list'>
                </task>
                <!-- <div v-if='!todo.completed' v-for='(todo, index) in list' class="item">
                    {{todo.title}} {{index}}
                    <button @click='toggle_complete(todo.id)'>完成</button>
                    <button @click='remove(todo.id)' >删除</button>
                    <button @click='set_current(todo)' >更新</button>
                </div> -->
            </div>
        </div>
        
        <div class="task-list">
            <div class="wrapper">
                完成了
                <div v-if='todo.completed' v-for='(todo, index) in list' class="item">
                    {{todo.title}} {{index}}
                    <button @click='toggle_complete(todo.id)'>未完成</button>
                    <button @click="remove(todo.id)">删除</button>
                    <button @click='set_current(todo)' >更新</button>

                </div>
            </div>
        </div>
    </div>
    <template id='task-tpl'>
        <div class="item">
            {{todo.title}} {{index}}
            <button @click='toggle_complete(todo.id)'>完成</button>
            <button @click="action('remove', todo.id)" >删除</button>
            <button @click='set_current(todo)' >更新</button>
        </div>        
    </template>
    <script src="lib/vue.js"></script>
    <script src="js/myStorage.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
